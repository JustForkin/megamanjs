<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Level Edit</title>
    <link rel="stylesheet" type="text/css" href="tool.css">
    <link rel="stylesheet" type="text/css" href="layout-editor.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="./lib/vkbeautify.js"></script>

    <script src="../game.js"></script>

    <script src="./component/Editor.js"></script>
    <script src="./component/editor/Clipboard.js"></script>
    <script src="./component/editor/Item.js"></script>
    <script src="./component/editor/ItemFactory.js"></script>
    <script src="./component/editor/ItemSet.js"></script>
    <script src="./component/editor/ModelManager.js"></script>

    <script src="layout-editor.js"></script>
</head>

<body>
    <section class="level-editor">

        <div class="workspace">
            <div class="viewport">

            </div>
        </div>

        <fieldset class="file">
            <legend>File</legend>
            <div class="level">
                <button name="new">New Level</button>
                <button name="open">Load Level</button>
                <select name="recent">
                </select>
            </div>
            <div class="character">
                <button name="open">Load Character</button>
                </select>
            </div>
        </fieldset>

        <fieldset class="view">
            <fieldset class="layers">
                <legend>Layers</legend>
                <label><input type="checkbox" name="cameraWindow|cameraConstraint"> Camera Paths </label>
                <label><input type="checkbox" name="checkpoint"> Checkpoints </label>
                <label><input type="checkbox" name="collisionZone"> Collision Zones </label>
            </fieldset>
            <fieldset class="camera">
                <legend>Camera</legend>
                <label>Zoom <button name="zoom" dir="-1">+</button> <button name="zoom" dir="1">-</button>
                <button onclick="editor.game.scene.camera.follow(editor.items.selected.object);">Follow selected</button>
                <button onclick="editor.game.scene.camera.unfollow();">Unfollow</button>
                <button onclick="editor.game.scene.camera.obeyPaths = !editor.game.scene.camera.obeyPaths">Obey Paths</button>
            </fieldset>
            <fieldset class="playback">
                <legend>Simulation</legend>
                <button name="toggle">Toggle</button>
                <select name="simulation-speed">
                    <option value="0">0</option>
                    <option value=".1">10%</option>
                    <option value=".5">50%</option>
                    <option value="1" selected>100%</option>
                </select>
            </fieldset>
        </fieldset>

        <fieldset class="item">
            <fieldset class="properties">
                <legend>Properties</legend>
                X <input type="text" name="x" size="5" />
                Y <input type="text" name="y" size="5" />
                Z <input type="text" name="z" size="5" />
            </fieldset>
        </fieldset>

        <fieldset class="console">
            <legend>Console</legend>
            <button name="generate-xml">Generate</button>
            <textarea name="console"></textarea>
        </fieldset>
    </section>
</body>
</html>
