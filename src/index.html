<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MegaMan 2 JS</title>
    <link rel="stylesheet" type="text/css" href="megaman2.css">
</head>

<body>
    <div id="game">
        <div id="screen">
            <div class="energy">
                <div class="health">
                    <div class="amount"></div>
                </div>
                <div class="weapon">
                    <div class="amount"></div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="overlay">
            <div class="control">
                <section class="actions">
                    <button name="resume">Resume</button>
                    <button name="fullscreen">
                        <label class="on">Shrink</label>
                        <label class="off">Fullscreen</label>
                    </button>
                    <button name="settings">Settings</button>
                </section>

                <section class="input-map"
                    data-msg-remap-query="Press any key to remap &quot;{{key}}&quot;."
                    data-msg-remap-success="Remapped &quot;{{key}}&quot; to {{code}}.">
                    <object data="resource/nes-controller.svg" type="image/svg+xml" id="nes-controller">
                    </object>
                </section>
            </div>

            <div class="message"></div>
        </div>
    </div>

    <template id="dev-tools">
        <div id="toolbox">
            <fieldset>
                <legend>Game</legend>
                <button name="toggleFullscreen">Fullscreen</button>
                <button name="adjustResolution">Adjust Resolution</button>
                <label> Resolution
                    <select name="setResolution">
                        <option>-</option>
                        <option>256x240</option>
                        <option>512x480</option>
                        <option>1280x720</option>
                        <option>1920x1080</option>
                    </select>
                </label>
                <label>
                    Speed
                    <input type="range" name="speed" min="0" max="10" step=".1" value="1" />
                </label>
            </fieldset>
            <fieldset>
                <legend>Input</legend>
                <button name="playInput">Play</button>
                <button name="recordInput">Record</button>
                <button name="printInput">Print</button>
            </fieldset>
            <fieldset>
                <legend>Player</legend>
                <button name="resetPlayer">Reset Player</button>
            </fieldset>
            <fieldset class="weapons">
            <legend>Weapon</legend>
                <button name="weapon" data-weapon="p">Plasma</button>
                <button name="weapon" data-weapon="a">Air Shooter</button>
                <button name="weapon" data-weapon="c">Crash Bomber</button>
                <button name="weapon" data-weapon="m">Metal Blade</button>
                <button name="weapon" data-weapon="f">Time Stopper</button>
            </fieldset>
            <fieldset>
                <legend>Spawn</legend>
                <button name="spawn" data-object="Airman">Air Man</button>
                <button name="spawn" data-object="Crashman">Crash Man</button>
                <button name="spawn" data-object="Flashman">Flash Man</button>
                <button name="spawn" data-object="Heatman">Heat Man</button>
                <button name="spawn" data-object="Megaman">Mega Man</button>
                <button name="spawn" data-object="Metalman">Metal Man</button>
                <button name="spawn" data-object="SniperArmor">SniperArmor</button>
                <button name="spawn" data-object="SniperJoe">SniperJoe</button>
                <button name="spawn" data-object="Shotman">Shotman</button>
            </fieldset>
        </div>
    </template>

    <script type="text/javascript" src="./engine.js"></script>
    <script type="text/javascript" src="./megaman2.js"></script>
</body>
</html>
