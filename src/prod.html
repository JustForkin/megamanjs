<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MegamanJS</title>
    <link rel="stylesheet" type="text/css" href="megaman.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
    <script type="text/javascript" src="megaman.js"></script>
</head>

<body>
    <div id="game">
        <div id="screen">
            <div class="overlay">
                <div class="energy">
                    <div class="health">
                        <div class="amount"></div>
                    </div>
                    <div class="weapon">
                        <div class="amount"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div>
        <pre>[WASD] - [Q/E] - [O/P]</pre>
    </div>

    <fieldset>
        <legend>Fullscreen</legend>
        <button class="fullscreen">Fullscreen</button>
    </fieldset>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
