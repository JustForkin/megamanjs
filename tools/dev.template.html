<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MegaManJS</title>

    <link rel="stylesheet" type="text/css" href="megaman.css">

    <script type="text/javascript" src="lib/three.js"></script>

    <!-- INJECT -->
</head>

<body>
    <div id="game">
        <div id="screen">
            <div class="overlay">
                <div class="throbber">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="energy">
                    <div class="health">
                        <div class="amount"></div>
                    </div>
                    <div class="weapon">
                        <div class="amount"></div>
                    </div>
                </div>

            </div>
        </div>

        <div id="nes-controller">
            <div class="direction">
                <a class="up" data-key="up"></a>
                <a class="down" data-key="down"></a>
                <a class="left" data-key="left"></a>
                <a class="right" data-key="right"></a>
            </div>
            <div class="action">
                <a class="b" data-key="b"></a>
                <a class="a" data-key="a"></a>
            </div>
            <div class="operation">
                <a class="select" data-key="select"></a>
                <a class="start" data-key="start"></a>
            </div>
        </div>
    </div>

    <div>
        <pre>[WASD] - [Q/E] - [O/P]</pre>
    </div>

    <div id="toolbox">
        <fieldset>
            <legend>Game</legend>
            <button name="toggleFullscreen">Fullscreen</button>
            <button name="adjustResolution">Adjust Resolution</button>
            <select name="setResolution">
                <option>256x240</option>
                <option>512x480</option>
                <option>1280x720</option>
                <option>1920x1080</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Player</legend>
            <button name="resetPlayer">Reset Player</button>
        </fieldset>
        <fieldset class="weapons">
        <legend>Weapon</legend>
            <button name="weapon" data-weapon="p">Plasma</button>
            <button name="weapon" data-weapon="a">Air Shooter</button>
            <button name="weapon" data-weapon="c">Crash Bomber</button>
            <button name="weapon" data-weapon="m">Metal Blade</button>
            <button name="weapon" data-weapon="f">Time Stopper</button>
        </fieldset>
        <fieldset>
            <legend>Spawn</legend>
            <button name="spawn" data-object="Airman">Air Man</button>
            <button name="spawn" data-object="Crashman">Crash Man</button>
            <button name="spawn" data-object="Flashman">Flash Man</button>
            <button name="spawn" data-object="Heatman">Heat Man</button>
            <button name="spawn" data-object="Metalman">Metal Man</button>
            <button name="spawn" data-object="SniperArmor">SniperArmor</button>
            <button name="spawn" data-object="SniperJoe">SniperJoe</button>
            <button name="spawn" data-object="Shotman">Shotman</button>
        </fieldset>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
